<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat GIF Commands</title>
  <style>
    :root {
      --bg-color: #0f1117;
      --card-color: #1a1d24;
      --accent: #00ffd1;
      --text-light: #ffffff;
      --text-subtle: #b0b0b0;
      --command-color: #ffdd57;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-light);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      color: var(--text-subtle);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .commands-wrapper {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .command-card {
      display: flex;
      flex-direction: row;
      align-items: center;
      background-color: var(--card-color);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 12px rgba(0, 255, 209, 0.1);
      gap: 1rem;
      flex-wrap: wrap;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .command-card:hover {
      background-color: rgba(255, 221, 87, 0.05);
    }

    .command-text {
      flex: 1 1 120px;
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--command-color);
    }

    .command-gif {
      flex: 2 1 180px;
    }

    .command-gif img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: var(--text-subtle);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .command-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .command-text {
        font-size: 1rem;
      }
    }

    /* Toast styles with slide-in/out animation */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background-color: #00ffd1;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(0, 255, 209, 0.3);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>

  <footer>

  </footer>

  <!-- Toast Message -->
  <div id="toast" class="toast">Copied to clipboard!</div>

  <script>
    function copyCommand(commandText) {
      navigator.clipboard.writeText(commandText).then(() => {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        clearTimeout(window.toastTimeout);
        window.toastTimeout = setTimeout(() => {
          toast.classList.remove("show");
        }, 2000);
      });
    }
  </script>

</body>
